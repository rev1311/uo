<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>uOMe (beta)</title>
</head>
<body>
    <h1>uOMe</h1>
    
    <section id="fields">
        <p><label>First Name: <input type="text" class="field" id="firstName" /></label> </p>
        <p><label>Last Name: <input type="text" class="field" id="lastName" /></label> </p>
        <p><label>Amount: <input type="number" class="field" id="total" /></label> </p>
        <button id="btnName">+</button>
    </section>

    <hr>

    <section id="list"></section>
    <section id="totallist"></section>
    
    <script src="script.js"></script>
</body>
</html>
