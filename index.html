<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>uOMe (beta)</title>
</head>
<body>
    <h3>uOMe</h3>
    
    <section id="input_fields">
        <p><label for="firstName"></label>
            <input type="text" class="field" id="firstName" placeholder="First Name" required/></p>
        <p><label for="lastName"></label>
            <input type="text" class="field" id="lastName" placeholder="Last Name" required/></p>
        <p><label for="total"></label>
            <input type="number" class="field" id="total" placeholder="Amount" required/></p>
        <button id="btn_addNewUser">Add New User</button>
    </section>

    <br>

    <section id="list"></section>
    
    <script src="script.js"></script>
</body>
</html>
